<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Sounds</title>
</head>
<body>
  <h1>Animal Sound Simulator</h1>

  <button onclick="testCat()">Test Cat</button>
  <button onclick="testDog()">Test Dog</button>

  <p id="output"></p>

  <script>
    // Animal Class
    class Animal {
      constructor(species) {
        this._species = species;
      }

      get species() {
        return this._species;
      }

      makeSound() {
        logOutput(`The ${this.species} makes a sound`);
      }
    }

    // Cat Class
    class Cat extends Animal {
      purr() {
        logOutput("purr");
      }
    }

    // Dog Class
    class Dog extends Animal {
      bark() {
        logOutput("woof");
      }
    }

    // Logging to the output paragraph
    function logOutput(message) {
      const output = document.getElementById("output");
      const line = document.createElement("div");
      line.textContent = message;
      output.appendChild(line);
    }

    // Functions to test classes
    function testCat() {
      const myCat = new Cat("Siamese");
      myCat.makeSound();
      myCat.purr();
    }

    function testDog() {
      const myDog = new Dog("Golden Retriever");
      myDog.makeSound();
      myDog.bark();
    }
  </script>
</body>
</html>
